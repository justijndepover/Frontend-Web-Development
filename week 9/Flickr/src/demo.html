<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <H1>GETTING STARTED</H1>
    <p>{{1 + 3}}</p>
    <p>{{"angular".length}}</p>
    <input type="text" placeholder="uw naam..." ng-model="naam"/>
    <p>Welkom {{naam | uppercase}}</p>
    <input type="text" ng-model="naam" />

    <h2>Eerste controller</h2>
    <section ng-controller="demoController">
        <p>{{person.naam + ' ' + person.voornaam}}</p>
        <img ng-src="{{person.img}}" />
        <button type="button" ng-click="sayHello()">Click Me</button>
    </section>


    <script src="../lib/angular/angular.js"></script>
    <script src="demo/Person.js"></script>
    <script src="demo/app.js"></script>
    <script src="demo/demoController.min.js"></script>
</body>
</html>
